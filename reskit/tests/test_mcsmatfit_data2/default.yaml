find_Fin_roots:
  cMatSympypoly_determinant:
    sym_matrix_det:
      method: berkowitz

  cScaSympypoly_find_roots:
    nw_roots_sym:
      symPoly_nroots:
        n: dps # use mpmath dps. Specify a value to override.
        maxsteps: 500
        cleanup: True

find_stable_Smat_poles:
  zero_filt_thres:
    point: 0.
    atol: 0.
  stelempy:
    start_rtol: 0.0001
    end_rtol: null
    ztol: 1e-7
    cfsteps: 3
    amalg_rtol: 0.0001

fit_charts:
  colour_cycle:
    - green
    - red
    - blue
  xsize: 8
  ysize: 7
