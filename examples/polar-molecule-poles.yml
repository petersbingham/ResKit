find_Fin_roots:
  cPolyMat_determinant:
    sym_matrix_det:
      method: berkowitz

  cPolyVal_find_roots:
    nw_roots_sym:
      symPoly_nroots:
        n: dps # use mpmath dps. Specify a value to override.
        maxsteps: 5000
        cleanup: True

find_stable_Smat_poles:
  zero_filt_thres:
    point: 0.0271
    atol: 0.001+0.001j
  stelempy:
    start_rtol: 0.0001
    end_rtol: null
    ztol: 1e-7
    cfsteps: 2
    amalg_rtol: 0.

fit_charts:
  colour_cycle:
    - green
    - red
    - blue
  xsize: 8
  ysize: 7
